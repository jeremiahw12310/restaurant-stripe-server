name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: backend-deploy/package-lock.json
      - name: Install
        run: npm ci
        working-directory: backend-deploy
      - name: Test
        run: npm test --if-present
        working-directory: backend-deploy
