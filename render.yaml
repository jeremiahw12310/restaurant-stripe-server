services:
  - type: web
    name: restaurant-stripe-server
    env: node
    buildCommand: cd backend-deploy && chmod +x build.sh && ./build.sh
    startCommand: cd backend-deploy && npm start  
    rootDir: .
    envVars:
      - key: NODE_ENV
        value: production
      - key: OPENAI_API_KEY
        sync: false
      - key: FIREBASE_SERVICE_ACCOUNT_KEY
        sync: false
      - key: FIREBASE_AUTH_TYPE
        value: adc
      - key: GOOGLE_CLOUD_PROJECT
        value: dumplinghouseapp
      - key: GOOGLE_APPLICATION_CREDENTIALS
        value: /opt/render/project/src/backend-deploy/service-account.json
    healthCheckPath: /
