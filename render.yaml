services:
  - type: web
    name: restaurant-stripe-server
    env: node
    buildCommand: npm install
    startCommand: npm start  
    rootDir: backend-deploy
    envVars:
      - key: NODE_ENV
        value: production
      - key: OPENAI_API_KEY
        sync: false
      - key: FIREBASE_SERVICE_ACCOUNT_KEY
        sync: false
      - key: FIREBASE_AUTH_TYPE
        value: adc
      - key: GOOGLE_CLOUD_PROJECT
        value: dumplinghouseapp
    healthCheckPath: / 