<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Restaurant Demo!</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .code {
            background: linear-gradient(135deg, #f5af19 0%, #f12711 100%);
            color: white;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 3px;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
        }
        .message {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            background: #007AFF;
            color: white;
            padding: 15px 40px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 18px;
            margin: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 122, 255, 0.3);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background: #f8f9fa;
            color: #666;
            font-size: 14px;
        }
        .legal {
            margin-top: 18px;
            font-size: 12px;
            color: #666;
        }
        .legal a {
            color: #007AFF;
            text-decoration: none;
            margin: 0 6px;
        }
        .legal a:hover {
            text-decoration: underline;
        }
        .emoji {
            font-size: 48px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">üéÅ</div>
        <h1>You've Been Invited!</h1>
        <div class="code" id="referralCode">Loading...</div>
        <p class="message">
            Use this code when signing up to get <strong>50 bonus points</strong> when you earn your first 50 points!
        </p>
        
        <!-- Try to open app first -->
        <a href="#" id="openApp" class="btn btn-primary">Open Restaurant Demo</a>
        
        <!-- Fallback to App Store -->
        <a href="https://apps.apple.com/app/YOUR_APP_ID" class="btn" id="downloadApp" style="display: none;">
            Download on App Store
        </a>
        
        <div class="status" id="status">
            Attempting to open the app...
        </div>

        <div class="legal">
            <a href="https://restaurant-stripe-server-1.onrender.com/privacy.html" target="_blank" rel="noreferrer">Privacy Policy</a>
            ¬∑
            <a href="https://restaurant-stripe-server-1.onrender.com/terms.html" target="_blank" rel="noreferrer">Terms of Service</a>
        </div>
    </div>

    <script>
        // Extract referral code from URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code') || 'WELCOME';
        document.getElementById('referralCode').textContent = code;

        // Build deep link
        const deepLink = `restaurantdemo://referral?code=${code}`;
        document.getElementById('openApp').href = deepLink;

        // Auto-attempt to open app on page load
        let attemptedOpen = false;
        
        function tryOpenApp() {
            if (attemptedOpen) return;
            attemptedOpen = true;
            
            // Try to open the app
            window.location.href = deepLink;
            
            // Wait 2 seconds - if still on page, app probably isn't installed
            setTimeout(() => {
                // Show App Store link
                document.getElementById('downloadApp').style.display = 'inline-block';
                document.getElementById('status').innerHTML = 
                    `App not installed? Download it and use code <strong>${code}</strong> when signing up!`;
            }, 2000);
        }

        // Try to open app immediately
        setTimeout(tryOpenApp, 500);

        // Also try when clicking the button
        document.getElementById('openApp').addEventListener('click', (e) => {
            e.preventDefault();
            tryOpenApp();
        });

        // Handle page visibility changes
        let hidden = false;
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                hidden = true;
            } else if (hidden) {
                // User came back - app probably didn't open
                document.getElementById('status').innerHTML = 
                    `Having trouble? Make sure Restaurant Demo is installed, or download from the App Store below.`;
            }
        });
    </script>
</body>
</html>
