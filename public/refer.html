<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join Dumpling House Rewards</title>
    <style>
      :root {
        --bg1: #667eea;
        --bg2: #764ba2;
        --card: #ffffff;
        --text: #222;
        --muted: #666;
        --primary: #0a84ff;
        --accent1: #f5af19;
        --accent2: #f12711;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica,
          Arial, sans-serif;
        background: linear-gradient(135deg, var(--bg1) 0%, var(--bg2) 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
      }
      .container {
        background: var(--card);
        border-radius: 20px;
        padding: 32px;
        text-align: center;
        max-width: 420px;
        width: 100%;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.28);
      }
      h1 {
        color: var(--text);
        margin: 0 0 10px;
        font-size: 24px;
        line-height: 1.2;
      }
      .message {
        color: var(--muted);
        margin: 0 0 18px;
        font-size: 15px;
        line-height: 1.6;
      }
      .code {
        background: linear-gradient(135deg, var(--accent1) 0%, var(--accent2) 100%);
        color: #fff;
        padding: 14px 20px;
        border-radius: 12px;
        font-size: 30px;
        font-weight: 800;
        letter-spacing: 3px;
        margin: 16px 0 10px;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
          "Liberation Mono", "Courier New", monospace;
        user-select: all;
      }
      .row {
        display: flex;
        gap: 10px;
        justify-content: center;
        flex-wrap: wrap;
        margin-top: 14px;
      }
      .btn {
        appearance: none;
        border: 0;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        padding: 12px 16px;
        border-radius: 12px;
        font-weight: 700;
        font-size: 15px;
        text-decoration: none;
        transition: transform 0.12s ease, box-shadow 0.12s ease, opacity 0.12s ease;
      }
      .btn:active {
        transform: translateY(1px);
        opacity: 0.95;
      }
      .btn-primary {
        background: var(--primary);
        color: #fff;
        box-shadow: 0 10px 22px rgba(10, 132, 255, 0.25);
      }
      .btn-secondary {
        background: #f2f3f6;
        color: var(--text);
      }
      .hint {
        margin-top: 14px;
        font-size: 13px;
        color: var(--muted);
        background: #f8f9fb;
        border-radius: 12px;
        padding: 12px 14px;
        text-align: left;
      }
      .small {
        font-size: 12px;
        color: #888;
        margin-top: 10px;
      }
      .toast {
        position: fixed;
        bottom: 18px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.85);
        color: #fff;
        padding: 10px 12px;
        border-radius: 12px;
        font-size: 13px;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.18s ease;
      }
      .toast.show {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Youâ€™ve been invited</h1>
      <p class="message">
        Install <strong>Dumpling House Rewards</strong> and enter this code during sign up
        to connect your referral.
      </p>

      <div class="code" id="referralCode">WELCOME</div>

      <div class="row">
        <button class="btn btn-secondary" id="copyBtn" type="button">Copy code</button>
        <a class="btn btn-primary" id="openAppBtn" href="#">Open app</a>
      </div>

      <div class="hint" id="downloadHint" style="display: none">
        <strong>Need the app?</strong> Once Dumpling House Rewards is live on the App Store,
        you can download it here.
      </div>

      <div class="small" id="debugUrl"></div>
    </div>

    <div class="toast" id="toast">Copied</div>

    <script>
      const params = new URLSearchParams(window.location.search);
      const codeRaw = (params.get("code") || "WELCOME").trim();
      const code = codeRaw.toUpperCase();

      const referralCodeEl = document.getElementById("referralCode");
      referralCodeEl.textContent = code;

      // Deep link fallback (if the app is installed but Universal Links isn't set up yet)
      const deepLink = `restaurantdemo://referral?code=${encodeURIComponent(code)}`;
      const openAppBtn = document.getElementById("openAppBtn");
      openAppBtn.href = deepLink;

      // Copy button
      const toast = document.getElementById("toast");
      function showToast(text) {
        toast.textContent = text;
        toast.classList.add("show");
        setTimeout(() => toast.classList.remove("show"), 1200);
      }

      document.getElementById("copyBtn").addEventListener("click", async () => {
        try {
          await navigator.clipboard.writeText(code);
          showToast("Copied code");
        } catch (e) {
          // Fallback for older browsers
          const ta = document.createElement("textarea");
          ta.value = code;
          document.body.appendChild(ta);
          ta.select();
          document.execCommand("copy");
          document.body.removeChild(ta);
          showToast("Copied code");
        }
      });

      // Debug URL (helps during review/testing; harmless in production)
      document.getElementById("debugUrl").textContent = `Referral: ${code}`;
    </script>
  </body>
</html>
